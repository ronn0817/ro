<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>生日快樂 🎂</title>
  <!-- 手寫字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Patrick Hand', cursive;
      /* 維持一個固定的長漸層背景（看起來像一個畫布） */
      background: linear-gradient(to bottom, #0d1b2a 0%, #000000 50%, #444444 100%);
      background-attachment: fixed;
      color: #ffcc00;
      overflow-x: hidden;
    }

    /* 各區塊都透明、統一排版，避免任何明顯分界 */
    section {
      width: 100%;
      min-height: 100vh; /* 每區仍然滿螢幕高度（兩頁結構） */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 60px 20px;
      background: transparent; /* 重要：透明，讓固定背景一致 */
    }

    /* 第一屏文字（逐字出現） */
    #screen1 h1 {
      font-size: 3rem;
      line-height: 1.6;
      z-index: 10;
    }
    .letter {
      opacity: 0;
      display: inline-block;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 氣球（插在 body，會跨區塊飄） */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 50% 50%;
      animation: float 10s linear infinite;
      z-index: 5;
    }
    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    /* 右下簽名 */
    .signature {
      position: fixed; /* 改成 fixed 比較穩定，滑動時也會一直看到 */
      right: 15px;
      bottom: 10px;
      font-size: 0.9rem;
      color: #cccccc;
      font-style: italic;
      z-index: 30;
      pointer-events: none;
    }

    /* 第二屏淡入（預設隱藏，滾到時才加 .visible） */
    #screen2 {
      font-size: 2.5rem;
      line-height: 2;
      margin-top: 40px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.9s ease, transform 0.9s ease;
      z-index: 10;
    }
    #screen2.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* 小螢幕調整字體 */
    @media (max-width: 480px) {
      #screen1 h1 { font-size: 2rem; }
      #screen2 { font-size: 1.6rem; }
      .balloon { width: 46px; height: 60px; }
    }
  </style>
</head>
<body>

  <!-- 第一屏（第一頁） -->
  <section id="screen1" aria-label="第一屏：生日祝福">
    <h1 id="message"></h1>
  </section>

  <!-- 第二屏（第二頁，但視覺上無縫） -->
  <section id="screen2" aria-label="第二屏：更多祝福">
    <div>感謝您為我們的付出</div>
    <div>祝您天天開心 🎉</div>
  </section>

  <div class="signature">By 黃宥恩</div>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" type="audio/mpeg">
  </audio>

  <script>
    // --- 逐字動畫（和之前一樣） ---
    const text = `生日快樂!\n祝您身體健康，萬事如意\n每年都快快樂樂~`;
    const container = document.getElementById("message");
    let delay = 0;
    text.split("").forEach(char => {
      if (char === "\n") {
        container.appendChild(document.createElement("br"));
      } else {
        const span = document.createElement("span");
        span.textContent = char;
        span.classList.add("letter");
        span.style.animationDelay = `${delay}s`;
        delay += 0.15;
        container.appendChild(span);
      }
    });

    // --- 氣球：掛在 body，會在整個長頁面飄動（不會在 section 邊界斷掉） ---
    const colors = ["#ff4081", "#ffeb3b", "#4caf50", "#2196f3", "#ff9800"];
    function createBalloon() {
      const b = document.createElement("div");
      b.classList.add("balloon");
      b.style.left = (Math.random() * 100) + "vw";
      b.style.background = colors[Math.floor(Math.random() * colors.length)];
      b.style.animationDuration = (6 + Math.random() * 6) + "s";
      document.body.appendChild(b);
      setTimeout(() => b.remove(), 13000);
    }
    // 產生較少氣球，並讓它們持續出現在整個頁面
    setInterval(createBalloon, 1800);

    // --- 第二屏：使用 IntersectionObserver，在進入視窗時加 .visible（看起來像自然出現） ---
    const screen2 = document.getElementById('screen2');
    const io = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          screen2.classList.add('visible');
        } else {
          // 保持已出現的狀態，不再移除
        }
      });
    }, { threshold: 0.25 });
    io.observe(screen2);
  </script>
</body>
</html>
